<div class="container">
  <div class="row" style="margin-bottom: 25px; margin-top: 10px;">
    <div class="col-md-4"></div>
    <div class="col-lg-2">
      <form [formGroup]="relatorioForm">
      <mat-select placeholder="Mês" formControlName="tipoUsuario">
        <mat-option >--</mat-option>
                  <mat-option *ngFor="let mes of getProducts" [value]="mes">
                    {{mes}}
        </mat-option>
      </mat-select>

    </form>
    
      </div>


    <div class="col-lg-2">
        <button type="button" (click)="printar()" class="btn btn-info">Buscar</button>
    </div>
</div>
</div>

  <div class="col-lg-12">
      <table class="table table-striped table-bordered">
          <thead class="thead-info">
            <tr>
              <th scope="col" class="table-primary">Cliente</th>
              <th scope="col" class="table-primary">Descrição do Serviço</th>
              <th scope="col" class="table-primary">Modelo</th>
              <th scope="col" class="table-primary">Placa</th>
              <th scope="col" class="table-primary">Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let relatorio of relatorios" >
              <th scope="row">{{relatorio.Veiculo.Cliente.nome}}</th>
              <td>{{relatorio.descricaoServico}}</td>
              <td>{{relatorio.veiculo.modelo}}</td>
              <td>{{relatorio.veiculo.placa}}</td>
              <td><strong>R$</strong> {{relatorio.valor}}</td>
            </tr>
          </tbody>
        </table>
  </div>
