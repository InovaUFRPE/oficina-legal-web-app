<mat-grid-list
  cols=12
  rowHeight=25
  style="height: 100%"
  *ngIf="mecanico"
>
  <mat-grid-tile
    colspan=12
    rowspan=8
    class='gestor-header'
  >
    <button mat-raised-button 
      class='back-button'
      (click)="voltar()"
    >
      Voltar
    </button>
    <img class='user-img' src="../../assets/images/user-default" >
  </mat-grid-tile>
  <mat-grid-tile
    colspan=12
    rowspan=5
  >
  <h3 class='titulos' style="align-self: end">{{mecanico.nome}}<span style="font-size: 40%; margin-left: 2%;">(Mec√¢nico)</span></h3>
  </mat-grid-tile>
  <mat-grid-tile
    colspan=12
    rowspan=5
  >
    <h3 class='titulos'>
      Dados Cadastrais
    </h3>
  </mat-grid-tile>
  <mat-grid-tile colspan=3 rowspan=1></mat-grid-tile>
  <mat-grid-tile
    colspan=3
    rowspan=3
    style="text-align: center"
  >
    <p class="account">CPF: <span class="account-resposta">{{mecanico.cpf}}</span></p>
  </mat-grid-tile>
  <mat-grid-tile
    colspan=3
    rowspan=3
    style="text-align: center"
  >
    <p class="account">E-mail: <span class="account-resposta">{{mecanico.usuario.email}}</span></p>
  </mat-grid-tile>
